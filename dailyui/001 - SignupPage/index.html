<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up to Win | BotCoin Sweepstakes</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/a4d61eb204.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-with-credits">

        <main class="main-container">

          <section class="left">
            <div class="headings">
              <h1 class="heading">BotCoin Sweepstakes</h1>
              <p class="subheading">Be in it to win it.</p>
            </div>
          </section>

          <section class="right">
            <div class="content">
              <h1 class="right heading">Sign up to Win</h1>

              <div class="right buttons">
                <input class="right google-button" type="button" name="google-signup-button" value="Sign up with Google">

                <a class="right twitter-button" href="">
                  <i class="fab fa-twitter fa-lg"></i>
                </a>
              </div>

              <div class="right divider">
                <strong><span>Or</span></strong>
              </div>

              <div class="form">
                <div class="form-field">
                  <fieldset class="entrant-name">
                    <label for="entrant-name">
                      <h4>Name</h4>
                    </label>
                    <input class="text-input" type="text" name="entrant[name]" value="" id="entrant-name" placeholder=" e.g. Given and family name">
                  </fieldset>
                </div>

                <div class="form-field">
                  <fieldset class="email">
                    <label for="email">
                      <h4>Email</h4>
                    </label>
                    <input class="text-input" type="text" name="entrant-email" value="" id="entrant-email">
                  </fieldset>
                </div>

                <div class="test">
                  <div class="form-field check-wrap opt-in">
                    <fieldset>
                      <input type="checkbox" id="entrant_agree_to_terms" name="entrant[agree_to_terms]" value="">
                      <label class="opt-in-text" for="entrant_agree_to_terms">Submitting an entry means you're okay with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.
                      </label>
                    </fieldset>
                  </div>
                </div>
              </div>
                <div class="sub-button">
                  <input class="submit-entry-button" type="button" name="submit-entry-button" value="Submit Entry">
                </div>
                  <p class="captcha-text">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy </a>and <a href="#">Terms of Service </a>apply.</p>
            </div>

          </section>

      </main>

        <footer class="attribution">
            Challenge by <a href="http://www.dailyui.co/" target="_blank">DailyUI</a>.
            Coded by <a href="https://will-1-am.github.io" target="_blank" rel="noopener noreferrer">William Spanfelner</a>.
        </footer>

    </div>
</body>

</html>
