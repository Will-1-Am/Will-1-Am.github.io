<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="bg">
        <img class="bg-top" src="images/bg-pattern-top.svg" alt="blue-green-background-image-with-circles">
        <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="blue-green-background-image-with-circles">
        <!-- <object class="bg-top" data="images/bg-pattern-top.svg"> </object>
        <object class="bg-bottom" data="images/bg-pattern-bottom.svg"> </object> -->
        <div class="profileCard">
            <div class="profileCard-top"></div>

            <div class="profileCard-img-frame">
                <div class="profileCard-img"></div>
            </div>

            <div class="profileCard-name-age-city">
                <h1>Victor Crest <span class="age">26</span>
                </h1>
                <h2 class="city">London</h2>
            </div>
            <hr>
            <div class="profileCard-stats">
                    <div class="stat">
                        <h1>80K</h1>
                        <h3 class="stat-caption">Followers</h3>
                    </div>
                    <div class="stat">
                        <h1>803K</h1>
                        <h3 class="stat-caption">Likes</h3>
                    </div>
                    <div class="stat">
                        <h1>1.4K</h1>
                        <h3 class="stat-caption">Photos</h3>
                    </div>
                </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://will-1-am.github.io">William Spanfelner</a>.
        </div>
    </div>
</body>

</html>
